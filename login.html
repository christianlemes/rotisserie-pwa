<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar — Rotisserie Israel</title>
  <link rel="stylesheet" href="public/css/base.css">
  <link rel="stylesheet" href="public/css/login.css">

<!-- ================= PWA: Manifest + tema/ícone ================= -->
<link rel="manifest" href="/manifest.webmanifest">
<meta name="theme-color" content="#1D5131">
<link rel="icon" href="/public/icons/icon-192.png">
<link rel="apple-touch-icon" href="./assets/icons/icon 192.png">
</head>

<body class="login">

  <header class="header">
    <div class="inner container">
      <div class="brand">ROTISSERIE ISRAEL</div>
      <nav class="nav">
        <a href="index.html">Início</a>
        <a href="cardapio.html">Cardápio</a>
      </nav>
    </div>
  </header>

  <main class="auth">
    <section class="auth__card">
      <div class="auth__header">
        <h1>Acesse sua conta</h1>
        <p class="auth__subtitle">Entre para acessar seu histórico de pedidos e favoritos</p>
      </div>
      
      <!-- Botão Google com estado de carregamento -->
      <button class="btn btn--google" id="btnGoogle">
        <span class="btn__icon">
          <svg width="18" height="18" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
        </span>
        <span class="btn__text">Continuar com Google</span>
        <span class="btn__spinner" aria-hidden="true"></span>
      </button>

      <!-- Divisor visual -->
      <div class="auth__divider">
        <span>ou entre com e-mail</span>
      </div>

      <!-- Formulário com validação aprimorada -->
      <form id="formEmail" class="auth__form">
        <div class="field">
          <label for="email" class="label">
            E-mail
          </label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="input" 
            placeholder="voce@email.com" 
            required
            autocomplete="email"
          >
          <div class="field__feedback" id="emailFeedback"></div>
        </div>
        
        <div class="field">
          <label for="nome" class="label">
            Nome completo
          </label>
          <input 
            type="text" 
            id="nome" 
            name="nome" 
            class="input" 
            placeholder="Seu nome completo" 
            required
            autocomplete="name"
          >
          <div class="field__feedback" id="nomeFeedback"></div>
        </div>
        
        <button class="btn btn--primary" type="submit" id="btnSubmit">
          <span class="btn__text">Entrar</span>
          <span class="btn__spinner" aria-hidden="true"></span>
        </button>
      </form>
      
      <div class="auth__footer">
        Não tem uma conta? <a href="cadastro.html" class="link">Cadastre-se</a>
      </div>
    </section>
  </main>

  <footer class="footer">© 2025 Rotisserie Israel</footer>

  <script src="public/js/login.js"></script>
</body>
</html>
